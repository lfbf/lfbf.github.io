<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Eventos - Click</title>
</head>

<body>
  <h4>Meu botão</h4>
  <button id="btn">Click</button>

  <script>

    var botao = document.getElementById("btn");

    botao.addEventListener("click", function(){
      alert("Você clicou");
    })

//console.log(btn)


  </script>

</body>

</html>
