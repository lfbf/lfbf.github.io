<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>MadLibs</title>
</head>

<body>

  <h1>Mad Libs</h1>

  <ul>
    <li>Noun: <input type="text" id="noun">
    <li>Adjective: <input type="text" id="adjective">
    <li>Someone's Name: <input type="text" id="person">
  </ul>

  <button id="lib-button">Lib it!</button>
  <br>
  <br>
  <div id="story"></div>

  <script>

    let botao = document.getElementById("lib-button");

    botao.addEventListener("click", makemadelib)

    function makemadelib() {
      let noun = document.getElementById("noun").value;
      //console.log(noun);
      let adjective = document.getElementById("adjective").value;
      //console.log(adjective);
      let person = document.getElementById("person").value;
      //console.log(person);
      let story = document.getElementById("story")

      story.innerText = noun + ", " + adjective + ", " + person;
      //alert("VocÃª clicou");
    }


    //let noun = document.getElementById("noun").value;
      //console.log(noun);


  </script>

</body>

</html>
